name: 'Build and test'

on: [push, pull_request]
jobs:
   build-and-test: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1 
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
         channel: 'stable' # or: 'dev' or 'beta'
    #- name: 'upgrade'
    #  run: flutter upgrade
    # Get flutter packages
    - name: 'pub get'
      run: |
         cd mobile 
         flutter pub get
    # Build
    - name: 'build'
      run: |
         cd mobile
         flutter build aot
    - name: 'analyze'
      run: |
         cd mobile
         flutter analyze --no-pub
    - name: 'test'
      if: always()
      run: |
         cd mobile
         flutter test
