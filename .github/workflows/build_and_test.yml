name: CI

on: [push]
jobs:
   build-and-test: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1 
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.0.0
      with:
         version: '1.0.0'
         channel: 'stable'
    - name: 'upgrade'
      run: flutter upgrade
    # Get flutter packages
    - name: 'pub get'
      run: |
         cd mobile 
         flutter pub get
    # Build
    - name: 'build'
      run: |
         cd mobile
         flutter build aot
