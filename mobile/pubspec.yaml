name: coffee_time
description: Find your nearest and best cafe for you

version: 1.0.2+10

environment:
  sdk: '>2.6.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^9.0.0
  page_indicator: ^0.4.1
  expandable: ^5.0.1
  url_launcher: ^6.0.3
  intl: ^0.17.0
  logger: ^1.0.0
  equatable: ^2.0.0
  google_maps_flutter: ^2.0.3
  http: ^0.13.1
  freezed_annotation: ^0.14.1
  shared_preferences: ^2.0.5
  flutter_bloc: ^7.0.0
  geolocator: ^7.0.2
  cached_network_image: ^3.0.0
  get_it: ^6.0.0  
  permission_handler: ^6.1.1
  app_settings: ^4.1.0
  firebase_auth: ^1.0.3
  firebase_crashlytics: ^2.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  #cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter 
  mockito: ^5.0.3
  bloc_test: ^8.0.0
  effective_dart: ^1.2.0
  build_runner: ^1.7.4
  freezed: ^0.14.1+2
  flutter_launcher_icons: ^0.9.0

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/config/
    - assets/table.jpg
    - assets/coffee-shop-marker.png
    - assets/flag.png
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  fonts:
    - family: Amatic
      fonts:
        - asset: assets/fonts/AmaticSC-Regular.ttf
        - asset: assets/fonts/Amatic-Bold.ttf
          weight: 700
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/icon/icon.png"