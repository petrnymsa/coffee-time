name: coffee_time
description: Find your nearest and best cafe for you

version: 0.2.1+5

environment:
  sdk: '>2.6.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^8.8.1
  page_indicator: ^0.3.0
  expandable: ^3.0.1
  url_launcher: ^5.4.2
  intl: ^0.16.0
  logger: ^0.7.0+2
  equatable: ^1.1.1
  google_maps_flutter: ^0.5.25+2
  http: ^0.12.0+4
  freezed_annotation: ^0.7.1
  shared_preferences: ^0.5.6+1
  flutter_bloc: ^3.2.0
  geolocator: ^5.2.1
  cached_network_image: ^2.0.0
  get_it: ^4.0.0  
  permission_handler: ^5.0.0
  app_settings: ^3.0.1
  firebase_auth: ^0.15.5+3

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  #cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter 
  mockito: ^4.1.1
  bloc_test: ^4.0.0
  effective_dart: ^1.2.0
  build_runner: ^1.7.4
  freezed: ^0.9.0
  flutter_launcher_icons: "^0.7.3"

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/config/
    - assets/table.jpg
    - assets/coffee-shop-marker.png
    - assets/flag.png
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  fonts:
    - family: Amatic
      fonts:
        - asset: assets/fonts/AmaticSC-Regular.ttf
        - asset: assets/fonts/Amatic-Bold.ttf
          weight: 700
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/icon/icon.png"